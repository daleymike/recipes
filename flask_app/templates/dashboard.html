<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-around align-items-end">
        <h1>Welcome, {{user['first_name']}}!</h1>
        <p><a href="/new_recipe" style="margin: 5px;">Create</a> <a href="/logout" style="margin: 5px;">Logout</a></p>
    </div>
    <div>
        <h4>Your Recipes</h4>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in range(user['recipes']|length) %}
                <tr>
                    <td style="font-weight: bolder;">{{user['recipes'][x]['name']}}</td>
                    <td>{{user['recipes'][x]['under_30']}}</td>
                    <td><a href="/view_recipe/{{user['recipes'][x]['id']}}">View</a> <a href="/edit_recipe/{{user['recipes'][x]['id']}}">Edit</a> <a href="/delete_recipe">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
