<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-around align-items-end">
        <h1>Add New Recipe</h1>
        <p><a href="/dashboard" style="margin: 5px;">Dashboard</a> <a href="/logout" style="margin: 5px;">Logout</a></p>
    </div>
    <div class="container bg-dark text-light" style="padding:10px; width: 400px; border-radius: 10px; margin-top: 10px;">
        <form action="/update_recipe" method="post">
            {% with messages = get_flashed_messages()%}
                {% if messages %}
                    {% for message in messages %}
                    <ul>
                        <li>{{message}}</li>
                    </ul>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3">
                <input type="hidden" name="id" id="id" value="{{this_recipe['id']}}">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{this_recipe['name']}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" id="description" class="form-control" rows="4">{{this_recipe['description']}}</textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea name="instructions" id="instructions" class="form-control" rows="4">{{this_recipe['instructions']}}</textarea>
            </div>
            <div>
                <label for="name" class="form-label">Under 30 Minutes:</label>
                </div>
            <div class="mb-3">
                <input type="radio" name="under_30" id="True" class="form-check-input" value="1"
                {% if this_recipe['under_30'] == 1%} checked {% endif %} >
                <label for="under_30" class="form-check-label">Yes</label>
                <input type="radio" name="under_30" id="False" class="form-check-input" style="margin-left: 10px;" value="0" {% if this_recipe['under_30'] == 0%} checked {% endif %}>
                <label for="under_30" class="form-check-label">No</label>
            </div>
            <div class="mb-3">
                <label for="date_made" class="form-label">Date Made:</label>
                <input type="date" name="date_made" id="date_made" class="form-control">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-outline-warning">Update Recipe</button>
            </div>
        </form>

    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
